<!DOCTYPE html>
<html>

<head>
    <title>Add a user to Sheet hosted by Google</title>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>

<body>
    <script type="text/javascript">

        function onRequestedCommand(data) {

            dt = document.getElementById("mess_area");
            if (data == 'false') {
                dt.insertAdjacentHTML('beforeend', '<font color="red">Error, can\'t upload data!</font><br>');

            } else {
                dt.insertAdjacentHTML('beforeend', '<font color="green">Upload data complete!</font><br>');

                //document.getElementById('id').value = '';
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('address').value = '';
                document.getElementById('email').value = '';
            }
        }

        $(document).ready(function () {
            var submit = $("button[type='submit']");
            submit.click(function () {
                dt = document.getElementById("mess_area");
                while (dt.firstChild) {
                    dt.removeChild(dt.firstChild);
                }
                document.getElementById('phone').value = "'" + document.getElementById('phone').value;
                var data = $('form#test-form').serialize();
                $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbzRpdDs4MBumtCzNz2TGiWaRJX31u4-LPpsUU8b7eJe3wkfgCl9/exec',
                    dataType: 'json',
                    crossDomain: true,
                    data: data,
                    success: onRequestedCommand
                });
                return false;
            });
        });
    </script>

    <h4>Thêm mới tài khoản</h4>
    <form id="test-form" method="GET" autocomplete="off"
        action="https://script.google.com/macros/s/AKfycbzRpdDs4MBumtCzNz2TGiWaRJX31u4-LPpsUU8b7eJe3wkfgCl9/exec">
        <input type="text" id='id' name="id" placeholder="MSSV" /> <br />
        <input type="text" id='name' name="name" placeholder="Họ tên" /> <br />
        <input type="text" id='phone' name="phone" placeholder="SĐT" /> <br />
        <input type="text" id='address' name="address" placeholder="Địa chỉ" /> <br />
        <input type="text" id='email' name="email" placeholder="Email" /> <br />
        <div id="mess_area"> </div>
        <button type="submit" id="submit-form">Gửi</button>
    </form>
</body>

</html>
